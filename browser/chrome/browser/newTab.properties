newtab.intro.paragraph7=Bydd rhai o'r gwefannau fyddwch yn eu gweld yn cael eu hawgrymu gan Mozilla a'u noddi gan bartneriaid Mozilla. Byddwn yn dangos pa rai sy'n cael eu noddi.
