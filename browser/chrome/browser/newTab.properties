newtab.intro.paragraph1=Pan fyddwch yn agor tab newydd, byddwch yn gweld teils o'r gwefannau rydych yn ymweld â nhw'n aml, ynghyd â theils rydym yn meddwl fydd o ddiddordeb i chi. Gall rhai o'r teils fod wedi eu noddi gan bartneriaid Mozilla. Byddwn yn amlygu pa deils sydd wedi eu noddi. %1$S
# LOCALIZATION NOTE(newtab.intro.paragraph2): %1$S will be replaced inline by
