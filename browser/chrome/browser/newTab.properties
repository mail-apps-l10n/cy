newtab.intro.paragraph2=Er mwyn darparu'r gwasanaeth hwn mae Mozilla'n casglu a defnyddio rhywfaint o wybodaeth dadansoddi'n perthyn i'ch defnydd o'r teils yn unol â'n %1$S.
# LOCALIZATION NOTE(newtab.intro.paragraph3): %1$S will be replaced inline by
# the gear icon used to customize the new tab window.
newtab.intro.paragraph3=Gallwch ddiffodd y nodwedd teils drwy glicio'r botwm %1$S am eich dewisiadau.
