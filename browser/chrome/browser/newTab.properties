newtab.intro.paragraph5=Bydd y Tab Newydd yn dangos y gwefannau rydych yn ymweld amlaf â nhw, ynghyd â gwefannau rydym yn meddwl bydd o ddiddordeb i chi. I gychwyn arni, fe welwch rhai gwefannau gan Mozilla.
