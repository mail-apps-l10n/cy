## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=Methu dilysu gweinydd SMTP %S. Gwiriwch eich cyfrinair a dilysu eich 'Dull dilysu' yn Gosodiadau Cyfrif | Gweinydd anfon' (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=Nid yw'r tocyn Kerberos/GSSAPI ticket wedi'i dderbyn gan weinydd SMTP %S. Gwiriwch eich bod wedi eich mewngofnodi i gylch Kerberos/GSSAPI.

## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=Nid yw'r gweinydd SMTP %S yn cynnal y dull yma o ddilysu. Ceisiwch newid y 'Dull dilysu' yn 'Gosodiadau Cyfrif | Gweinydd Anfon (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=Nid oes modd dilysu gweinydd SMTP %S. Nid yw'n cynnal dilysiad (SMTP-AUTH) ond rydych wedi dewis y dull yma o ddilysu. Newidiwch y 'Dull dilysu' i 'Dim 'yn 'Gosodiadau Cyfrif | Gweinydd Anfon (SMTP)' neu cysylltwch â'ch darparwr e-bost am gyfarwyddid.

