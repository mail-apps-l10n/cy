## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
# LOCALIZATION NOTE (12594): $S is server hostname
12594=Nid yw'r gweinydd SMTP %S i weld yn cefnogi cyfrineiriau amgryptiedig. Os ydych newydd greu'r cyfrif, ceisiwch newid i 'Cyfrinair, trosglwyddo'n anniogel' fel y 'Dull dilysu' yn 'Gosodiadau Cyfrif | Gosodiadau gweinydd'. Os oedd arfer gweithio ac yn sydyn yn methu, mae hwn yn sefyllfa gyffredin lle gall rhywun ddwyn eich cyfrinair.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
# LOCALIZATION NOTE (12595): $S is server hostname
12595=Nid yw'r gweinydd SMTP %S i weld yn cefnogi cyfrineiriau amgryptiedig. Os ydych newydd greu'r cyfrif, ceisiwch newid i 'Cyfrinair arferol' fel y 'Dull dilysu' yn Gosodiadau Cyfrif | Gosodiadau gweinydd'. Os oedd arfer gweithio ac yn sydyn yn methu, cysylltwch â'ch gweinyddwr e-bost neu ddarparwr.

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
# LOCALIZATION NOTE (12596): $S is server hostname
