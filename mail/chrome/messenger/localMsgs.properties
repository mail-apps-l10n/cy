#
# The following are used by the local mail code to display progress/status/error messages
#

pop3EnterPasswordPromptTitle=Cyflwyno eich cyfrinair

# LOCALIZATION NOTE(pop3EnterPasswordPrompt): Do not translate the words "%1$S"
# and "%2$S" below. Place the word %1$S where the user name should appear, and
# %2$S where the host name should appear.
pop3EnterPasswordPrompt=Cyflwyno eich cyfrinair ar gyfer %1$S ar %2$S:

# LOCALIZATION NOTE(pop3PreviouslyEnteredPasswordIsInvalidPrompt): Do not
# translate the words "%1$S" and "%2$S" below. Place the word %1$S where the
# user name should appear, and %2$S where the host name should appear.
pop3PreviouslyEnteredPasswordIsInvalidPrompt=Rhoi cyfrinair newydd i ddefnyddiwr %1$S ar %2$S:

# Status - Downloading message n of m to account
## @name receivingMsgs
## @loc None
#LOCALIZATION NOTE (receivingMsgs): Do not translate %1$S, %2$S, or %3$S in the following lines.
# Place the word %1$S where the number of messages downloaded so far should appear.
# Place the word %2$S where the total number of messages to receive should appear;
# Place %3$S where the account name should appear.
receivingMsgs=Llwytho i lawr neges %1$S o %2$S i %3$S

# Status - connecting to host
## @name hostContacted
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S in the following line.
# Place %1$S where the account name should appear
hostContacted=Cysylltu: Wedi cysylltu â gwesteiwr %1$S, anfon manylion mewngofnodi...

# Status - no messages to download 
## @name noMessages
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S in the following line.
# Place %1$S where the account name should appear
noMessages=Does dim negeseuon newydd ar gyfer %1$S.

# Status - messages received after the download
## @name receivedMessages
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S, %2$S or %3$S in the following line.
# %1$S will receive the number of messages received
# %2$S will receive the total number of messages
# Place %3$S where the account name should appear
receivedMessages=Mae %3$S wedi derbyn %1$S o %2$S negeseuon

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Does dim digon o le ar ddisg i lwytho eich negeseuon i lawr. Dilëwch hen bost, gwagio ffolder Sbwriel a chywasgu eich ffolderi e-bost, ac yna ceisiwch eto.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=Adeiladu ffeil crynodeb ar gyfer %S...

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Gorffen

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=Digwyddodd gwall gyda gweinydd e-bost POP3.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=Methwyd anfon yr enw defnyddiwr.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=Methwyd anfon y cyfrinair.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Methu ysgrifennu'r e-bost i'r blwch e-bost. Gwnewch yn siŵr fod y system ffeiliau yn caniatáu hawliau ysgrifennu a bod gennych ddigon o le ar ddisg i gopïo i'r blwch e-bost.

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=Methodd y gorchymyn RETR. Gwall estyn y neges.

# Status - password undefined 
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Gwall wrth estyn cyfrinair e-bost.

# Status - username undefined 
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=Nid ydych wedi darparu enw defnyddiwr ar gyfer y gweinydd. Darparwch un yn newislen gosod y cyfrif a cheisio eto.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=Methodd y gorchymyn LIST. Gwall canfod enw a maint y neges.

# Status - delete error 
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=Methodd y gorchymyn DELE. Gwall wrth farcio neges wedi'i ddileu.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024= Methodd y gorchymyn STAT. Gwall canfod rhif y neges a'u maint.

## @name POP3_SERVER_SAID
## @loc None
4025= Ymateb gweinydd e-bost %S oedd:

## @name COPYING_MSGS_STATUS
## @loc None
4027=Copïo %S o %S neges i %S

## @name MOVING_MSGS_STATUS
## @loc None
4028=Symud %S o %S neges i %S

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Mae'r ffolder hwn yn cael ei brosesu. Arhoswch nes bo'r prosesu wedi bod i ben cyn estyn eich negeseuon.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=Methu agos ffeil sbwlio e-bost %S.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Methu creu ffeil cloi %S. I movemail weithio, rhaid creu ffeiliau cloi yng  nghyfeiriadur sbwlio e-bost. Ar lawer o systemau, mae'n well gwneud hyn drwy osod y cyfeiriadur sbwlio ym modd 01777.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=Methu dileu ffeil cloi %S.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=Methu tocio ffeil sbwlio %S.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Methu canfod ffeil sbwlio e-bost.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Bu gwall wrth lwytho i lawr y neges ganlynol:   \nOddi wrth: %S\n   Pwnc: %S\nGall y neges gynnwys firws neu does dim digon o le ar y disg. Hepgor y neges?

# Status - the server doesn't support UIDL…
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=Nid yw'r gweinydd POP3 (%S) yn cynnal UIDL na XTND XLST, sydd ei angen i weithredu dewisiadau "Gadael ar y Gweinydd", "Maint Mwyaf Neges" neu 'Estyn Pennyn yn Unig'. I lwytho eich e-bost i lawr diffoddwch y dewisiadau hyn Gosodiadau Gweinydd eich gweinydd e-bost yn ffenestr Gosodiadau Cyfrif.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=Nid yw'r gweinydd POP3 (%S) yn cynnal y gorchymyn TOP. Heb gefnogaeth y gweinydd ar gyfer hwn nid ydym yn gallu gweithredu dewisiadau "Maint Mwyaf Neges" neu 'Estyn Pennyn yn Unig'. Mae'r dewis wedi'i anablu a bydd negeseuon yn cael eu llwytho i lawr beth bynnag yw eu maint.

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=Methu creu cysylltiad TLS gyda gweinydd POP3. Gall fod bod y gweinydd wedi methu neu heb ei ffurfweddu'n gywir. Gwiriwch fod gosodiadau eich cyfrif E-bost/Newyddion yn gywir a cheisiwch eto.

## @name POP3_MOVE_FOLDER_TO_TRASH
## @loc None
# LOCALIZATION NOTE (4044): Do not translate the word %S below.
# "%S" is the the name of the folder.
4044=Ydych chi'n siŵr eich bod am ddileu ffolder '%S'?

## @name POP3_DELETE_FOLDER_DIALOG_TITLE
## @loc None
4045=Dileu Ffolder

## @name POP3_DELETE_FOLDER_BUTTON_LABEL
## @loc None
4046=&Dileu Ffolder

## @name POP3_AUTH_INTERNAL_ERROR
## @loc None
4047=Gwall cyflwr mewnol yn ystod dilysu gweinydd POP3. Gwall mewnol annisgwyl o fewn y rhaglen yw hwn, anfonwch adroddiad gwall.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
4048=Nid yw'r gweinydd e-bost POP3 yma i weld yn cynnal cyfrineiriau amgryptiedig. Os ydych newydd greu cyfrif, ceisiwch newid i 'Cyfrinair, trosglwyddo anniogel' fel y 'Dull dilysu' yn 'Gosodiadau Cyfrif | Gosodiadau gweinydd' Os oedd arfer gweithio ond nawr yn methu, mae hwn yn sefyllfa gyffredin lle gall rhywun ddwyn eich cyfrinair.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
4049=Nid yw'r gweinydd e-bost POP3 yma i weld yn cynnal cyfrineiriau amgryptiedig. Os ydych newydd greu cyfrif, ceisiwch newid i 'Cyfrinair arferol' fel y 'Dull dilysu' yn 'Gosodiadau Cyfrif | Gosodiadau gweinydd' Os oedd arfer gweithio ond nawr yn methu, cysylltwch â'ch gweinyddwr e-bost neu ddarparwr.

## @name POP3_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
4050=Nid yw'r gweinydd e-bost POP3 yma caniatáu cyfrineiriau testun plaen. Ceisiwch newid i 'Cyfrinair amgryptiedig' fel y 'Dull dilysu' yn 'Gosodiadau Cyfrif | Gosodiadau gweinydd'.

# Authentication server caps and pref don't match
## @name POP3_AUTH_MECH_NOT_SUPPORTED
## @loc None
4051=Nid yw'r gweinydd yn cynnal y dull dilysu yma. Newidiwch y 'Dull dilysu' ' yn 'Gosodiadau Cyfrif | Gosodiadau gweinydd'.

# Status - Could not log in to GSSAPI, and it was the only method
## @name POP3_GSSAPI_FAILURE
## @loc None
4052=Nid yw'r tocyn Kerberos/GSSAPI wedi'i dderbyn gan y gweinydd POP. Gwiriwch eich bod wedi eich mewngofnodi i'r cylch Kerberos/GSSAPI.

